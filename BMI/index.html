<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="item logo">
                <img src="images/BMICLogo.png">
            </div>
            <div class="item info">
                身高 cm<br><input type="text" name="height" placeholder="請輸入身高"><br><br>
                體重 kg<br><input type="text" name="weight" placeholder="請輸入體重">
            </div>
            <div class="resultwrapper">
                <div class="item"><input type="button" class="calcResult" value="看結果"></div>
            </div>
        </div>
    </header>
    <div class="content">
        <p>BMI 記録</p>
        <div class="record"></div>
    </div>
    <footer>
        <img src="images/BMICLogo.png">
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
